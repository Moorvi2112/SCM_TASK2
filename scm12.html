<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> To do list Manager</title>
    <link rel="stylesheet" href="style12.css">
    
</head>
<body>
    <header>
    <h1>To do list Manager</h1>
    
    <form id="f1">
        <input type="text" id="inf" placeholder="Enter the task..." required>
        <input type="date" id="date" required>
        <select id="category" required>
            <option value="work">Work</option>
            <option value="personal">Personal</option>
        </select>
        <input type="submit" id="tasksubmit" value="Add Task">    
    </form>
</header>

<div class="container">
    <div id = "filter-container">
        <select id="filter-category">
            <option value="all">All</option>
            <option value="work">Work</option>
            <option value="personal">Personal</option>
        </select>
        <button id="filter-button">Filter</button>
    
    <div class="search">
        <input type="text" id="search-input" placeholder="Search tasks...">  
    </div>
    </div>
      
    <div id="sorting-controls">
        <button id="sort-by-due-date">Sort by Due Date</button>
        <button id="sort-by-completion">Sort by Completion</button>
    </div>
    
        <main>
        <section class="list">
            <h3>Tasks</h3>
            <div id="tasks">              
        </div>
        </section>
        </main>
 
        <script src="script12.js"></script>
</div>
</body>
</html>
